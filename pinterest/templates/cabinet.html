<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'req.css'%}">
    <link rel="stylesheet" href="{% static 'profile.css'%}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <ul>
            <div id="logo"><img src="{% static 'img/logo.jpg'%}" alt="logo" /></div>

            <div id="search">
                <input id="search-box" type="text" placeholder="Search" />
            </div>
        </ul>
    </div>

    <div style="margin-top: 55px" class="box">
        <div class="image">
            <div class="trick">
            </div>
        </div>
    </div>
        <p class="text">{{ user.username }} {{ user.first_name }}</p>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"  style="margin-left: 48%" class="btn btn-danger btn-sm">LOGOUT</a>
        {% endif %}

    </div>
</body>
</html>
